<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ASA Electra Dashboard</title>
    <link rel="stylesheet" href="style.css?v=2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="top-header">
     <div class="logo">
    <img 
      src="assets/Gemini_Generated_Image_k4xajik4xajik4xa (1).png"
      class="logo-img"
      alt="ASA Electra Logo"
    />
</div>
      <div class="title-container">
        <div class="title-box">ASA ELECTRA (TESTING)</div>
        <div class="icon-box">
          <i class="fas fa-circle-info"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <a href="#" id="dashboard-link" class="nav-item active">
            <i class="fas fa-chart-line"></i>
            <span>Overview</span>
            <i class="fas fa-angle-right"></i>
          </a>
          <a href="#" id="activities-link" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Activity</span>
            <i class="fas fa-angle-right"></i>
          </a>
          <a href="#" id="hardware-link" class="nav-item">
            <i class="fas fa-cash-register"></i>
            <span>Hardware</span>
            <i class="fas fa-angle-right"></i>
          </a>
          <a href="#" id="reports-link" class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
            <i class="fas fa-angle-right"></i>
          </a>
          <a href="#" id="manual-passes-link" class="nav-item">
            <i class="fas fa-id-card"></i>
            <span>Passes</span>
            <i class="fas fa-angle-right"></i>
          </a>
          <a href="#" id="tag-link" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Tags</span>
            <i class="fas fa-angle-right"></i>
          </a>
        </nav>
        <button class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Log Out</span>
        </button>
      </aside>
      <main class="main" id="dashboard-content"></main>
      <main class="main" id="activities-section" style="display: none"></main>
      <main class="main" id="manual-passes-section" style="display: none"></main>
      <main class="main" id="hardware-section" style="display: none"></main>
      <main class="main" id="reports-section" style="display: none">
        <div id="reports-section-content">
          <h2 id="report-title">ASA Electra Report Dashboard</h2>
          <p id="report-date-info" style="margin-bottom: 20px;"></p>
          <div class="scrollable-data-container">
            <div id="report-error-message" class="error-text"></div>
            <div id="report-data-container" class="data-container"></div>
          </div>
        </div>
      </main>
      <main class="main" id="tag-section" style="display: none"></main>
      <div id="pass-modal" class="modal">
        <div id="pass-modal-content" class="modal-content">
          <span class="close-btn">&times;</span>
        </div>
      </div>
      <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div id="lightbox-grid-container" class="lightbox-grid-container"></div>
        <div id="caption"></div>
      </div>
      <main
        class="welcome-section"
        id="welcome-message-content"
        style="display: none"
      >
        <div class="welcome-header">
          <h1>Hello ASA Electra! ðŸ‘‹</h1>
          <p>Please select an option from the sidebar to view details.</p>
        </div>
      </main>
      <div id="tag-modal" class="modal">
        <div id="tag-modal-content" class="modal-content">
          <span class="close-btn">&times;</span>
        </div>
      </div>
    </div>
    
    <div id="full-screen-loader">
      <div class="loader-content">
        <svg
          width="50"
          height="50"
          viewBox="0 0 100 100"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="conic-gradient" gradientTransform="rotate(90)">
              <stop offset="20%" stop-color="#00A89F" />
              <stop offset="30%" stop-color="#01A199" />
              <stop offset="100%" stop-color="#1D2433" />
            </linearGradient>
          </defs>
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="url(#conic-gradient)"
            stroke-width="10"
            stroke-dasharray="283"
            stroke-dashoffset="0"
            stroke-linecap="round"
            fill="none"
          />
          <animateTransform
            from="0 0 0"
            to="360 0 0"
            attributeName="transform"
            type="rotate"
            repeatCount="indefinite"
            dur="1300ms"
          />
        </svg>
        <p>Loading...</p>
      </div>
    </div>
    <script src="script.js?v=2"></script>
  </body>
</html>
